<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Patient Check-In</title>
<link rel="stylesheet" href="{{ url_for('static', filename='kiosk/kiosk.css') }}">
</head>
<body>

<!-- ‚îÄ‚îÄ Header ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
<header class="kiosk-header">
  <div class="header-info">
    <div class="office-name">Nassau Dental Office &nbsp;¬∑&nbsp; Hempstead, NY</div>
    <div class="tagline" data-key="tagline"></div>
  </div>
  <div class="lang-toggle">
    <button class="lang-btn active" data-lang="en">EN</button>
    <button class="lang-btn"        data-lang="es">ES</button>
  </div>
</header>

<!-- ‚îÄ‚îÄ Main ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
<main class="kiosk-body">

  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
       SCREEN 1 ‚Äî Welcome / Search
  ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
  <section class="screen active" id="screen-welcome">

    <div class="welcome-hero">
      <div class="welcome-icon">ü¶∑</div>
      <h1 class="welcome-title" data-key="welcome_title">Welcome!</h1>
      <p class="welcome-sub" data-key="welcome_sub"></p>
    </div>

    <!-- Three search cards -->
    <div class="search-options">

      <!-- A: Last name -->
      <div class="search-card">
        <label for="input-lastname">
          <span data-key="lbl_lastname">Last Name</span>
          <span class="label-sub" data-key="lbl_lastname_sub">Apellido</span>
        </label>
        <input
          type="text"
          id="input-lastname"
          data-key="ph_lastname"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="characters"
          spellcheck="false"
        >
      </div>

      <div class="or-divider"><span data-key="or">or</span></div>

      <!-- B: Date of birth -->
      <div class="search-card">
        <label for="input-dob">
          <span data-key="lbl_dob">Date of Birth</span>
          <span class="label-sub" data-key="lbl_dob_sub">Fecha de Nacimiento</span>
        </label>
        <input
          type="text"
          id="input-dob"
          data-key="ph_dob"
          inputmode="numeric"
          maxlength="10"
        >
      </div>

      <div class="or-divider"><span data-key="or">or</span></div>

      <!-- C: Phone number -->
      <div class="search-card">
        <label for="input-phone">
          <span data-key="lbl_phone">Phone Number</span>
          <span class="label-sub" data-key="lbl_phone_sub">N√∫mero de Tel√©fono</span>
        </label>
        <input
          type="text"
          id="input-phone"
          data-key="ph_phone"
          inputmode="tel"
          maxlength="14"
        >
      </div>

    </div>

    <!-- Search button -->
    <button class="btn-primary" id="btn-search" data-key="btn_search">
      üîç  Find My Appointment
    </button>

    <!-- Error / info message -->
    <div class="msg-box hidden" id="search-msg"></div>

  </section>


  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
       SCREEN 2 ‚Äî Multiple matches
  ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
  <section class="screen" id="screen-results">

    <div class="results-header">
      <h2 id="results-title"></h2>
      <p  id="results-sub"></p>
    </div>

    <div class="results-list" id="results-list"></div>

    <button class="btn-secondary" id="btn-back-results" data-key="back">‚Üê Back</button>

  </section>


  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
       SCREEN 3 ‚Äî Appointment card
  ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
  <section class="screen" id="screen-card">

    <div class="apt-card">
      <!-- checkmark shown when no photo; photo replaces it when available -->
      <div class="card-avatar-wrap">
        <div class="card-check" id="card-check">‚úì</div>
        <div id="card-photo-wrap" class="hidden">
          <img id="card-photo" class="patient-photo" alt="">
        </div>
      </div>
      <div class="patient-name" id="card-name"></div>
      <div class="apt-time"     id="card-time"></div>
      <div class="apt-details"  id="apt-details"></div>
      <div class="card-message">
        <div id="card-msg-main"></div>
        <div class="msg-sub" id="card-msg-sub"></div>
      </div>
    </div>

    <div class="card-footer">
      <button class="btn-secondary" id="btn-back-card" data-key="back">‚Üê Back</button>

      <div class="countdown-wrap">
        <div class="countdown-ring-wrap" style="position:relative;width:72px;height:72px;">
          <svg class="countdown-ring" viewBox="0 0 72 72">
            <circle class="track"    cx="36" cy="36" r="30"/>
            <circle class="progress" cx="36" cy="36" r="30" id="countdown-circle"/>
          </svg>
          <div style="position:absolute;display:flex;align-items:center;justify-content:center;inset:0;">
            <span class="countdown-num" id="countdown-num">30</span>
          </div>
        </div>
        <div class="countdown-label" data-key="countdown_label"></div>
      </div>
    </div>

  </section>

</main>

<script src="{{ url_for('static', filename='kiosk/kiosk.js') }}"></script>
</body>
</html>
